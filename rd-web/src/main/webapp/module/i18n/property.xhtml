<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">
    <f:metadata>
        <f:viewAction action="#{i18NPropertyManager.initNewProperty}"/>
    </f:metadata>

    <ui:define name="content" bootsFacesDecorator="true">
        <link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
        <h:form id="propertyManagementTableDiv" styleClass="tableContainer">
            <b:row>
                <h:panelGroup layout="block" styleClass="headerInformation">
                    <h1><h:outputText value="#{msg.rd_i18nproperty_creation}"/></h1>
                    <hr />
                </h:panelGroup>
            </b:row>

            <b:column offsetXs="2" colXs="8">
                <b:inputText id="rd_property_key"
                             value="#{i18NPropertyManager.newProperty.key}"
                             required="true" requiredMessage="#{msg.rd_property_key_mandatory}"
                             label="#{msg.rd_property_key}"/>

                <b:inputText id="rd_property_application"
                             value="#{i18NPropertyManager.newProperty.application}"
                             required="true" requiredMessage="#{msg.rd_property_application_mandatory}"
                             label="#{msg.rd_property_application}"/>

                <ui:include src="translationManagement.xhtml">
                    <ui:param name="property" value="#{i18NPropertyManager.newProperty}"/>
                    <ui:param name="deleteRendered" value="#{false}"/>
                </ui:include>

                <b:buttonGroup>
                    <b:commandButton value="#{msg.returnButton}"
                                     action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}"
                                     iconAwesome="fa-arrow-circle-left"
                                     immediate="true"
                                     iconAlign="center">
                        <f:param name="navigationNode" value="properties" />
                        <f:attribute name="navigationNode" value="properties" />
                    </b:commandButton>
                </b:buttonGroup>
            </b:column>
        </h:form>
    </ui:define>
</ui:composition>
