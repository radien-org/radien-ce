<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">
    <ui:define name="content" bootsFacesDecorator="true">
        <link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
        <h:form id="resourceManagementTableDiv" styleClass="tableContainer">
            <b:row>
                <h:panelGroup layout="block" styleClass="headerInformation">
                    <h1><h:outputText value="#{msg.rd_resource} "/></h1>
                    <hr />
                </h:panelGroup>
            </b:row>

            <b:panel title="#{msg.rd_resource_information}" collapsible="false">
            <b:panelGrid colSpans="12">
                <b:panelGrid colSpans="2,10">
                    <h:outputLabel value="#{msg.id}: "/>
                    <h:outputText id="resourceId" value="#{resourceDataModel.selectedResource.id}"/>

                    <h:outputLabel value="#{msg.name}: "/>
                    <b:inputText id="resourceName" value="#{resourceDataModel.selectedResource.name}"/>
                </b:panelGrid>
            </b:panelGrid>
            </b:panel>

            <b:commandButton value="#{msg.save}"
                             tooltip="#{msg.saveChanges}"
                             iconAwesome="fa-save"
                             action="#{resourceDataModel.edit(resourceDataModel.selectedResource)}"/>
            <b:commandButton value="#{msg.rd_home_page}"
                             tooltip="#{msg.returnToRecordList}"
                             iconAwesome="fa-home"
                             action="#{resourceDataModel.returnToDataTableRecords}"/>
        </h:form>
    </ui:define>
</ui:composition>
