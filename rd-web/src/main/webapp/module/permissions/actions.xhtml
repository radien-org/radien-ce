<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">

    <f:metadata>
        <f:viewAction action="#{actionsDataModel.onload}"/>
    </f:metadata>

    <ui:define name="content" bootsFacesDecorator="true">
        <link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
        <h:form id="actionsManagementTableDiv" styleClass="tableContainer">
            <b:row>
                <h:panelGroup layout="block" styleClass="headerInformation">
                    <h1><h:outputText value="#{msg.rd_actions} "/></h1>
                    <hr />
                </h:panelGroup>
            </b:row>
            <p:dataTable id="dataTable" value="#{actionsDataModel.lazyModel}"
                         var="actions"
                         paginator="true" rows="10"
                         lazy="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,20,50"
                         styleClass = "tableDesign"
                         selectionMode="single"
                         selection="#{actionsDataModel.selectedActions}">

                <p:ajax event="rowSelect" listener="#{actionsDataModel.onRowSelect}" update="@form:actionsManagementTableDiv"
                        oncomplete="$('.formValidationModalClass').modal('show')"/>
                <p:column headerText="Id" sortBy="#{actions.id}">
                    <h:outputText value="#{actions.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{actions.name}"/>
                </p:column>
            </p:dataTable>

            <b:modal title="Selected Actions Details" styleClass="formValidationModalClass"
                     closable="false" closeOnEscape="true" rendered="#{not empty actionsDataModel.selectedActions}" auto-update="true">
                <b:dataTable value="#{actionsDataModel.selectedActions}"
                             var="selectedActions"
                             widgetVar="tableWidgetVar"
                             responsive="true"
                             paginated="false"
                             searching="false"
                             scroll-horizontally="true">
                    <b:dataTableColumn value="#{selectedActions.id}" />
                    <b:dataTableColumn value="#{selectedActions.name}" />
                </b:dataTable>
                <f:facet name="footer">
                    <b:button value="Close" dismiss="modal" />
                </f:facet>
            </b:modal>
        </h:form>

        <h:form id="actionsManagementButtons">
            <b:commandButton id="refresh" value="Refresh Values"
                             ajax="false"
                             iconAwesome="fa-refresh"
                             icon-spin="true"
                             iconAlign="right"
                             tooltip="Refresh existent Actions data table!"
                             actionListener="#{actionsDataModel.onload}"
                             immediate="true" update="@form:actionsManagementTableDiv"
                             auto-update="true"/>

            <b:commandButton value="#{msg.rd_add_action}"
                             action="action"
                             iconAwesome="fa-user"
                             iconAlign="center"/>
        </h:form>
    </ui:define>
</ui:composition>
