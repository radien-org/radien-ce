<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:p="http://primefaces.org/ui"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="/WEB-INF/templates/tpl_oaf.xhtml">
	<f:metadata>
		<!--@elvariable id="userDataModel" type="io.radien.webapp.user.UserDataModel"-->
		<f:viewAction action="#{userDataModel.onload}"/>
	</f:metadata>

	<ui:define name="content" bootsFacesDecorator="true">
		<link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
		<h:form id="userManagementTableDiv" styleClass="tableContainer">
			<b:row>
				<h:panelGroup layout="block" styleClass="headerInformation">
					<h1><h:outputText value="#{msg.rd_users} "/></h1>
					<hr />
				</h:panelGroup>
			</b:row>
			<!--@elvariable id="userDataModel" type="io.radien.webapp.user.UserDataModel"-->
			<!--@elvariable id="user" type="io.radien.api.model.user.SystemUser"-->
			<p:dataTable id="dataTable" value="#{userDataModel.lazyUserDataModel}"
						 var="user"
						 widgetVar="userDataTable"
						 lazy="true"
						 paginator="true" rows="10"
						 paginatorPosition="bottom"
						 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						 rowsPerPageTemplate="5,10,20,50"
						 styleClass = "tableDesign"
						 selectionMode="single"
						 selection="#{userDataModel.selectedUser}">

				<p:ajax event="rowSelect" listener="#{userDataModel.onRowSelect}" update="@form:userManagementTableDiv"
						oncomplete="$('.formValidationModalClass').modal('show')"/>

				<p:column headerText="#{msg.logon}" sortBy="#{user.logon}">
					<h:outputText value="#{user.logon}"/>
				</p:column>

				<p:column headerText="#{msg.firstname}" sortBy="#{user.firstname}">
					<h:outputText value="#{user.firstname}"/>
				</p:column>

				<p:column headerText="#{msg.lastname}" sortBy="#{user.lastname}">
					<h:outputText value="#{user.lastname}"/>
				</p:column>

				<p:column headerText="#{msg.email}" sortBy="#{user.userEmail}">
					<h:outputText value="#{user.userEmail}"/>
				</p:column>
			</p:dataTable>

			<!--@elvariable id="userDataModel" type="io.radien.webapp.user.UserDataModel"-->
			<b:button id="delete-user-button"
					  onclick="$('.formValidationModalUserDelete').modal('show')"
					  value="#{msg.delete}"
					  icon="trash"
					  update="@form:userManagementTableDiv"/>
			<b:modal id="model"
					 title="Confirmation"
					 styleClass="formValidationModalUserDelete"
					 closable="false"
					 close-on-escape="false" backdrop="false"
					 rendered="#{not empty userDataModel.selectedUser}">
				<p>Are you sure confirm to delete the selected user?</p>
				<f:facet name="footer">
					<b:commandButton value="No"
									 onclick="{ $('.formValidationModalUserDelete').modal('hide') } "/>
					<b:commandButton value="Yes" look="warning"
									 actionListener="#{userDataModel.deleteUser}"
									 oncomplete="{ $('.formValidationModalUserDelete').modal('hide') } "/>
				</f:facet>
			</b:modal>

			<b:commandButton value="#{msg.edit}"
							 tooltip="Edit existent user information!"
							 iconAwesome="fa-edit"
							 action="#{userDataModel.editRecord}"/>

			<b:commandButton value="#{msg.profile}"
							 tooltip="Profile of existent user!"
							 iconAwesome="fa-user-plus"
							 action="#{userDataModel.userProfile}"/>

			<b:commandButton id="refresh" value="Refresh Values"
							 ajax="false"
							 iconAwesome="fa-refresh"
							 icon-spin="true"
							 tooltip="Refresh existent User data table!"
							 actionListener="#{userDataModel.onload}"
							 immediate="true" update="@form:userManagementTableDiv"
							 auto-update="true"/>

			<b:growl showDetail="true" allowDismiss="true" delay="0"/>
		</h:form>
	</ui:define>
</ui:composition>
