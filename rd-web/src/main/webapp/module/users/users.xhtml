<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:p="http://primefaces.org/ui"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="/WEB-INF/templates/tpl_oaf.xhtml">
	<f:metadata>
		<f:viewAction action="#{userDataModel.onload}"/>
	</f:metadata>

	<ui:define name="content" bootsFacesDecorator="true">
		<link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
		<h:form id="userManagementTableDiv" styleClass="tableContainer">
			<b:row>
				<h:panelGroup layout="block" styleClass="headerInformation">
					<h1><h:outputText value="#{msg.rd_users} "/></h1>
					<hr />
				</h:panelGroup>
			</b:row>

			<p:dataTable id="dataTable" value="#{userDataModel.lazyUserDataModel}"
						 var="tenantRoleUser"
						 rowKey="#{tenantRoleUser.id}"
						 widgetVar="userDataTable"
						 lazy="true"
						 paginator="true" rows="10"
						 paginatorPosition="bottom"
						 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						 rowsPerPageTemplate="5,10,20,50"
						 styleClass = "tableDesign"
						 selectionMode="single"
						 selection="#{userDataModel.selectedTenantRoleUser}">

				<p:ajax event="rowSelect" listener="#{userDataModel.onRowSelect}" update="@form:userManagementTableDiv"
						oncomplete="$('.formValidationModalClass').modal('show')"/>

				<f:facet name="header">
					<div class="text-right">
						<b:commandButton value="#{msg.rd_roles}"
										 tooltip="#{msg.rd_select_user_to_assign_unassigned_user_tenant_roles}"
										 iconAwesome="fa-expand"
										 action="#{userDataModel.userRoles}"
										 actionListener="#{userTenantRolesManager.clearAssignableOrUnAssignedRoles}"/>
					</div>
				</f:facet>

				<p:column headerText="#{msg.logon}" sortBy="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).logon}">
					<h:outputText value="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).logon}"/>
				</p:column>

				<p:column headerText="#{msg.firstname}" sortBy="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).firstname}">
					<h:outputText value="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).firstname}"/>
				</p:column>

				<p:column headerText="#{msg.lastname}" sortBy="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).lastname}">
					<h:outputText value="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).lastname}"/>
				</p:column>

				<p:column headerText="#{msg.email}" sortBy="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).userEmail}">
					<h:outputText value="#{userDataModel.lazyUserDataModel.getUser(tenantRoleUser.userId).userEmail}"/>
				</p:column>
			</p:dataTable>

			<b:button id="delete-user-button"
					  onclick="$('.formValidationModalUserDelete').modal('show')"
					  rendered="#{userDataModel.hasUserAdministratorRoleAccess}"
					  value="#{msg.delete}"
					  icon="trash"
					  update="@form:userManagementTableDiv"/>
			<b:modal id="model"
					 title="Confirmation"
					 styleClass="formValidationModalUserDelete"
					 closable="false"
					 close-on-escape="false" backdrop="false"
					 rendered="#{not empty userDataModel.selectedUser}">
				<p>Are you sure confirm to delete the selected user?</p>
				<f:facet name="footer">
					<b:commandButton value="No"
									 onclick="{ $('.formValidationModalUserDelete').modal('hide') } "/>
					<b:commandButton value="Yes" look="warning"
									 actionListener="#{userDataModel.deleteUser}"
									 oncomplete="{ $('.formValidationModalUserDelete').modal('hide') } "/>
				</f:facet>
			</b:modal>

			<b:commandButton value="#{msg.edit}"
							 tooltip="Edit existent user information!"
							 iconAwesome="fa-edit"
							 rendered="#{userDataModel.hasUserAdministratorRoleAccess}"
							 action="#{userDataModel.editRecord}"/>

			<b:commandButton value="#{msg.create}"
							 tooltip="Create a new user!"
							 iconAwesome="fa-cube"
							 rendered="#{userDataModel.hasUserAdministratorRoleAccess}"
							 action="#{userDataModel.createRecord}"/>

			<b:commandButton value="#{msg.profile}"
							 tooltip="Profile of existent user!"
							 iconAwesome="fa-user-plus"
							 action="#{userDataModel.userProfile}"/>

			<b:commandButton id="refresh" value="Refresh Values"
							 ajax="false"
							 iconAwesome="fa-refresh"
							 icon-spin="true"
							 tooltip="Refresh existent User data table!"
							 actionListener="#{userDataModel.onload}"
							 immediate="true" update="@form:userManagementTableDiv"
							 auto-update="true"/>

			<b:growl redisplay="false" showDetail="true" allowDismiss="true" delay="0"/>
		</h:form>
	</ui:define>
</ui:composition>
