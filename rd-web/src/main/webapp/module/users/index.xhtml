<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">
    <ui:define name="content">

        <b:container>
			<b:row>
			    <h:panelGroup layout="block">
			        <h1><h:outputText value="#{msg.rd_user_profile} "/></h1>
			        <hr />
			    </h:panelGroup>
			</b:row>
			<b:row>
			    <b:column span="3">
			        <h:outputText value="#{msg.preferred_user_name}" />
			
			    </b:column>
			    <b:column span="9">
			        <h:outputText value="#{userSession.preferredUserName}" />
			
			    </b:column>
			</b:row>
			<b:row>
			    <b:column span="3">
			        
			        <h:outputText value="#{msg.email}" />
			        
			    </b:column>
			    <b:column span="9">
			        
			        <h:outputText value="#{userSession.email}" />
			        
			    </b:column>
			</b:row>
			<b:row>
			    <b:column span="3">
			        
			        <h:outputText value="#{msg.identity_id}" />
			    </b:column>
			    <b:column span="9">
			        
			        <h:outputText value="#{userSession.userIdSubject}" />
			    </b:column>
			</b:row>
        </b:container>


    </ui:define>
</ui:composition>
