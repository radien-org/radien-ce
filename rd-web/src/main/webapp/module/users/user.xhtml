<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="/WEB-INF/templates/tpl_oaf.xhtml">
	<ui:define name="content" bootsFacesDecorator="true">
		<h:form id="userProfile">
			<b:container style="padding-top:6em">
				<b:panel title="User Profile" look="primary">

					<!--@elvariable id="userSession" type="io.radien.webapp.user.UserManager"-->
					<!--Firstname -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.firstname}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.firstname}" />
						</b:column>
					</b:row>
					<!-- Lastname -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.lastname}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.lastname}" />
						</b:column>
					</b:row>
					<!-- Logon -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.logon}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.logon}" />
						</b:column>
					</b:row>
					<!-- User Email -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.email}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.userEmail}" />
						</b:column>
					</b:row>
					<!-- User Sub -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.rd_identity_id}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.sub}" />
						</b:column>
					</b:row>
					<!-- User Enabled -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.enabled}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.enabled}" />
						</b:column>
					</b:row>
					<!-- User Created Date -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.createDate}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.createDate}" />
						</b:column>
					</b:row>
					<!-- User Last Updated -->
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="#{msg.lastUpdate}" />
						</b:column>
						<b:column medium-screen="4">
							<h:outputText value="#{userSession.selectedUser.lastUpdate}" />
						</b:column>
					</b:row>
				</b:panel>

				<b:row style="padding-top:1em">
					<!--@elvariable id="userTableUI" type="io.radien.webapp.user.UserManager"-->
					<b:column span="2" offset="2">
						<b:commandButton value="#{msg.back}"
										 look="primary"
										 action="#{userTableUI.backToDatatable()}"/>
					</b:column>
					<!-- User Initiate Reset Password -->
					<b:column span="2">
						<b:commandButton value="#{msg.reset_password}"
										 iconAwesome="key"
										 look="warning"
										 iconAlign="center"
										 action="#{userTableUI.initiateResetPassword()}"/>
						<!--@elvariable id="userSession" type="java"-->
						<b:alert rendered="#{userSession.validationTrue}" severity="success" closable="true"><strong>"#{msg.reset_password}"</strong> Email sent link sent to update user password!!!</b:alert>
					</b:column>
				</b:row>

			</b:container>
		</h:form>
	</ui:define>
</ui:composition>
