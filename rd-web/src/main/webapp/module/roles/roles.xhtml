<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/tpl_oaf.xhtml">
	<f:metadata>
		<f:viewAction action="#{roleDataModel.onload}"/>
	</f:metadata>

	<ui:define name="content" bootsFacesDecorator="true">
		<link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
		<h:form id="roleManagementTableDiv" styleClass="tableContainer">
			<b:row>
				<h:panelGroup layout="block" styleClass="headerInformation">
					<h1><h:outputText value="#{msg.rd_roles} "/></h1>
					<hr />
				</h:panelGroup>
			</b:row>
				<p:dataTable id="dataTable" value="#{roleDataModel.lazyModel}"
							 var="role"
							 lazy="true"
							 paginator="true" rows="10"
							 paginatorPosition="bottom"
							 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
							 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							 rowsPerPageTemplate="5,10,20,50"
							 styleClass = "tableDesign"
							 selectionMode="single"
							 selection="#{roleDataModel.selectedRole}"
				>
					<p:ajax event="rowSelect" listener="#{roleDataModel.onRowSelect}" update="@form:roleManagementTableDiv"
							oncomplete="$('.formValidationModalClass').modal('show')"/>
					<p:column headerText="ID" sortBy="#{role.id}">
						<h:outputText value="#{role.id}"/>
					</p:column>

					<p:column headerText="Name" sortBy="#{role.name}">
						<h:outputText value="#{role.name}"/>
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{role.description}"/>
					</p:column>
					<p:column headerText="#{msg.editUpper}">
						<b:commandButton value="#{msg.edit}"
										 iconAwesome="fa-function"
										 iconAlign="center"
										 action="#{roleManager.edit(role)}"/>
					</p:column>
				</p:dataTable>

			<b:modal title="Selected Role Details" styleClass="formValidationModalClass"
					 closable="false" closeOnEscape="true" rendered="#{not empty roleDataModel.selectedRole}" auto-update="true">
				<b:dataTable value="#{roleDataModel.selectedRole}"
							 var="selectedRole"
							 widgetVar="tableWidgetVar"
							 responsive="true"
							 paginated="false"
							 searching="false"
							 scroll-horizontally="true">
					<b:dataTableColumn value="#{selectedRole.id}" />
					<b:dataTableColumn value="#{selectedRole.name}" />
					<b:dataTableColumn value="#{selectedRole.description}" />
				</b:dataTable>
				<f:facet name="footer">
					<b:button value="Close" dismiss="modal" />
				</f:facet>
			</b:modal>
		</h:form>

		<h:form id="roleManagementButtons">
			<b:commandButton id="refresh" value="Refresh Values"
							 ajax="false"
							 iconAwesome="fa-refresh"
							 icon-spin="true"
							 iconAlign="right"
							 tooltip="Refresh existent Role data table!"
							 actionListener="#{roleDataModel.onload}"
							 immediate="true" update="@form:roleManagementTableDiv"
							 auto-update="true"/>
			<b:commandButton value="#{msg.rd_add_role}"
							 action="role"
							 iconAwesome="fa-user"
							 iconAlign="center"/>
		</h:form>
    </ui:define>
</ui:composition>
