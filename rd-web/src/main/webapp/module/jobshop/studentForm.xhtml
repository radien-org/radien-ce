<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">

    <f:metadata>
        <f:viewAction action="#{jobshopManager.reset}"/>
    </f:metadata>
    <ui:define name="content">
        <b:container id="contentContainer">
            <h:form styleClass="tableContainer" style="margin-top: 5em">
                    <b:row>
                        <b:inputText label="Nome" value="#{jobshopManager.studentIdentity.name}"/>
                        <b:inputText label="Email" value="#{jobshopManager.studentIdentity.email}"/>
                        <b:inputText label="Telefone" value="#{jobshopManager.studentIdentity.phoneNumber}"/>
                        <b:inputText label="Curso" value="#{jobshopManager.studentIdentity.course}"/>
                        <b:inputText label="Ano de graduação" value="#{jobshopManager.studentIdentity.graduationYear}"/>
                    </b:row>


                    <h:panelGroup id="panelLanguages">

                        <h:outputLabel value="Interesses" style="margin-left: -1em"/>

                        <b:row style="margin-left: 5em">
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.java}" itemLabel="Java" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.sql}" itemLabel="SQL" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.jsf}" itemLabel="JSF" style="font-size: 1.5em"/>
                            </b:column>
                        </b:row>
                        <b:row style="margin-left: 5em">
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.kotlin}" itemLabel="Kotlin" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.python}" itemLabel="Pyhton" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.azure}" itemLabel="PHP" style="font-size: 1.5em"/>
                            </b:column>
                        </b:row>
                        <b:row style="margin-left: 5em">
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.aws}" itemLabel="AWS" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.php}" itemLabel="Azure" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.businessSide}" itemLabel="Business" style="font-size: 1.5em"/>
                            </b:column>
                        </b:row>
                        <b:row style="margin-left: 5em">
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.hr}" itemLabel="HR" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.financial}" itemLabel="Financial" style="font-size: 1.5em"/>
                            </b:column>
                            <b:column colXs="4">
                                <p:selectBooleanCheckbox value="#{jobshopManager.automotive}" itemLabel="Automotive" style="font-size: 1.5em"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:inputText label="Outros" labelStyle="width:80px;" value="#{jobshopManager.others}"/>
                        </b:row>
                    </h:panelGroup>

                    <h:panelGroup>
                        <b:commandButton value="Submit" action="#{jobshopManager.goNextStep}"/>
                    </h:panelGroup>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
