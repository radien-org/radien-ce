<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">

    <f:metadata>
        <f:viewAction action="#{linkedAuthorizationDataModel.onload}"/>
    </f:metadata>

    <ui:define name="content" bootsFacesDecorator="true">
        <link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
        <h:form id="linkedAuthorizationManagementTableDiv" styleClass="tableContainer">
            <p:dataTable id="dataTable" value="#{linkedAuthorizationDataModel.lazyModel}"
                         var="linkedAuthorization"
                         paginator="true" rows="10"
                         lazy="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,20,50"
                         styleClass = "tableDesign"
                         selectionMode="single"
                         selection="#{linkedAuthorizationDataModel.selectedLinkedAuthorization}">

                <p:ajax event="rowSelect" listener="#{linkedAuthorizationDataModel.onRowSelect}" update="@form:linkedAuthorizationManagementTableDiv"
                        oncomplete="$('.formValidationModalClass').modal('show')"/>
                <p:column headerText="Id" sortBy="#{linkedAuthorization.id}">
                    <h:outputText value="#{linkedAuthorization.id}"/>
                </p:column>

                <p:column headerText="Tenant">
                    <h:outputText value="#{linkedAuthorization.tenant}"/>
                </p:column>

                <p:column headerText="Permission">
                    <h:outputText value="#{linkedAuthorization.permission}"/>
                </p:column>

                <p:column headerText="Role">
                    <h:outputText value="#{linkedAuthorization.role}"/>
                </p:column>

                <p:column headerText="User">
                    <h:outputText value="#{linkedAuthorization.user}"/>
                </p:column>
            </p:dataTable>

            <b:modal title="Selected Linked Authorization Details" styleClass="formValidationModalClass"
                     closable="false" closeOnEscape="true" rendered="#{not empty linkedAuthorizationDataModel.selectedLinkedAuthorization}" auto-update="true">
                <b:dataTable value="#{linkedAuthorizationDataModel.selectedLinkedAuthorization}"
                             var="selectedLinkedAuthorization"
                             widgetVar="tableWidgetVar"
                             responsive="true"
                             paginated="false"
                             searching="false"
                             scroll-horizontally="true">
                    <b:dataTableColumn value="#{selectedLinkedAuthorization.id}" />
                    <b:dataTableColumn value="#{selectedLinkedAuthorization.permission}" />
                    <b:dataTableColumn value="#{selectedLinkedAuthorization.role}" />
                    <b:dataTableColumn value="#{selectedLinkedAuthorization.user}" />
                </b:dataTable>
                <f:facet name="footer">
                    <b:button value="Close" dismiss="modal" />
                </f:facet>
            </b:modal>
        </h:form>

        <h:form id="linkedAuthorizationManagementButtons">
            <b:commandButton id="refresh" value="Refresh Values"
                             ajax="false"
                             iconAwesome="fa-refresh"
                             icon-spin="true"
                             iconAlign="right"
                             tooltip="Refresh existent Linked Authorization data table!"
                             actionListener="#{linkedAuthorizationDataModel.onload}"
                             immediate="true" update="@form:linkedAuthorizationManagementTableDiv"
                             auto-update="true"/>
        </h:form>
    </ui:define>
</ui:composition>
