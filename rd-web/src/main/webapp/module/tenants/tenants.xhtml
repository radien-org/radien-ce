<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="/WEB-INF/templates/tpl_oaf.xhtml">

	<f:metadata>
		<f:viewAction action="#{tenantDataModel.onload}"/>
	</f:metadata>

	<ui:define name="content" bootsFacesDecorator="true">
		<link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
		<h:form id="tenantManagementTableDiv" styleClass="tableContainer">
			<b:row>
				<h:panelGroup layout="block" styleClass="headerInformation">
					<h1><h:outputText value="#{msg.rd_tenants} "/></h1>
					<hr />
				</h:panelGroup>
			</b:row>
			<p:dataTable id="dataTable" value="#{tenantDataModel.lazyModel}"
						 var="tenant"
						 paginator="true" rows="10"
						 lazy="true"
						 paginatorPosition="bottom"
						 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						 rowsPerPageTemplate="5,10,20,50"
						 styleClass = "tableDesign"
						 selectionMode="single"
						 selection="#{tenantDataModel.selectedTenant}">

				<p:ajax event="rowSelect" listener="#{tenantDataModel.onRowSelect}" update="@form:tenantManagementTableDiv"
						oncomplete="$('.formValidationModalClass').modal('show')"/>
				<p:column headerText="Id" sortBy="#{tenant.id}">
					<h:outputText value="#{tenant.id}"/>
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{tenant.name}"/>
				</p:column>
				<p:column headerText="#{msg.editUpper}">
					<b:commandButton value="#{msg.edit}"
									 iconAwesome="fa-function"
									 iconAlign="center"
									 action="#{tenantManager.edit(tenant)}"/>
				</p:column>
			</p:dataTable>

			<b:modal title="Selected Tenant Details" styleClass="formValidationModalClass"
					 closable="false" closeOnEscape="true" rendered="#{not empty tenantDataModel.selectedTenant}" auto-update="true">
				<b:dataTable value="#{tenantDataModel.selectedTenant}"
							 var="selectedTenant"
							 widgetVar="tableWidgetVar"
							 responsive="true"
							 paginated="false"
							 searching="false"
							 scroll-horizontally="true">
					<b:dataTableColumn value="#{selectedTenant.id}" />
					<b:dataTableColumn value="#{selectedTenant.name}" />
				</b:dataTable>
				<f:facet name="footer">
					<b:button value="Close" dismiss="modal" />
				</f:facet>
			</b:modal>
		</h:form>

		<h:form id="tenantManagementButtons">
			<b:commandButton id="refresh" value="Refresh Values"
							 ajax="false"
							 iconAwesome="fa-refresh"
							 icon-spin="true"
							 iconAlign="right"
							 tooltip="Refresh existent Tenant data table!"
							 actionListener="#{tenantDataModel.onload}"
							 immediate="true" update="@form:tenantManagementTableDiv"
							 auto-update="true"/>
			<b:commandButton value="#{msg.rd_add_tenant}"
							 action="tenant"
							 iconAwesome="fa-user"
							 iconAlign="center"/>
		</h:form>
	</ui:define>
</ui:composition>
