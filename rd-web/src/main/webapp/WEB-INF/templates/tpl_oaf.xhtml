<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	lang="#{localeManager.activeLocale}">
<f:view locale="#{localeManager.userLanguage}" contentType="text/html"
	encoding="UTF-8">
	<h:head>
		<title>#{msg.rd_html_title}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['gfx/favicon.ico']}"/>
		
		<link type="text/css" rel="stylesheet" href="#{resource['css:default.css']}" />

	</h:head>
	<h:body id="app-root">
		<script>
			$(document).on('pfAjaxError', function(e, xhr, error) {
				console.log("Error on ajax call: " + JSON.stringify(error));
				if (xhr.status == 401) {
					window.location.href = "#{request.contextPath}/";
				}
			});
		</script>
		<b:container>
			<h:form>
				<b:navBar brand-img="#{resource['gfx:logos/trademark.svg']}" brandHref="#" position="top" sticky="true">
					<b:navbarLinks>
						<b:navCommandLink value="#{msg.rd_home_page}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
	                        <f:param name="navigationNode" value="index" />
	                        <f:attribute name="navigationNode" value="index" />
	                    </b:navCommandLink>

						<b:navCommandLink value="#{msg.login}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}" rendered="#{!userSession.active}">
	                        <f:param name="navigationNode" value="logintrigger" />
	                        <f:attribute name="navigationNode" value="logintrigger" />
	                    </b:navCommandLink>
	                    
	                    <b:navCommandLink value="#{msg.ecm}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}" rendered="#{userSession.active}">
	                        <f:param name="navigationNode" value="ecm" />
	                        <f:attribute name="navigationNode" value="ecm" />
	                    </b:navCommandLink>
	                    
	                    <b:dropMenu value="#{userSession.userFullName}" style-class="pull-right" rendered="#{userSession.active}"> 
							<b:navCommandLink value="#{msg.rd_user_profile}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="userprofile" />
		                        <f:attribute name="navigationNode" value="userprofile" />
		                    </b:navCommandLink>
						</b:dropMenu>
						
	                    <b:dropMenu value="#{msg.rd_system_menu}" style-class="pull-right" rendered="#{userSession.active}">
							<b:navCommandLink value="#{msg.rd_users_menu}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="users" />
		                        <f:attribute name="navigationNode" value="users" />
		                    </b:navCommandLink>

							<b:dropMenu value="#{msg.rd_roles_menu}" rendered="#{userSession.active}">
								<b:navCommandLink value="#{msg.rd_roles}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="roles" />
		                        <f:attribute name="navigationNode" value="roles" />
		                    </b:navCommandLink>
								<b:navCommandLink value="#{msg.rd_linkedauthorizations}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
									<f:param name="navigationNode" value="linkedauthorizations" />
									<f:attribute name="navigationNode" value="linkedauthorizations" />
								</b:navCommandLink>
							</b:dropMenu>

						<b:dropMenu value="#{msg.rd_permissions_menu}" rendered="#{userSession.active}">
							<b:navCommandLink value="#{msg.rd_permissions}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="permissions" />
		                        <f:attribute name="navigationNode" value="permissions" />
		                    </b:navCommandLink>
							<b:navCommandLink value="#{msg.rd_action}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
								<f:param name="navigationNode" value="actions" />
								<f:attribute name="navigationNode" value="actions" />
							</b:navCommandLink>
							<b:navCommandLink value="#{msg.rd_resources}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
								<f:param name="navigationNode" value="resources" />
								<f:attribute name="navigationNode" value="resources" />
							</b:navCommandLink>
						</b:dropMenu>

						<b:dropMenu value="#{msg.rd_tenants_menu}" rendered="#{userSession.active}">
							<b:navCommandLink value="#{msg.rd_tenants}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
								<f:param name="navigationNode" value="tenants" />
								<f:attribute name="navigationNode" value="tenants" />
							</b:navCommandLink>
						</b:dropMenu>
						</b:dropMenu>
						
						<b:dropMenu value="#{msg.rd_user_contracts_menu}" style-class="pull-right" rendered="#{userSession.active}">
							<b:navCommandLink value="#{msg.rd_contract_region_south_west}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="users" />
		                        <f:attribute name="navigationNode" value="users" />
		                    </b:navCommandLink>
							<b:navCommandLink value="#{msg.rd_contract_1}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="users" />
		                        <f:attribute name="navigationNode" value="users" />
		                    </b:navCommandLink>
		                    <b:navCommandLink value="#{msg.rd_contract_2}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="roles" />
		                        <f:attribute name="navigationNode" value="roles" />
		                    </b:navCommandLink>
		                    <b:navCommandLink value="#{msg.rd_contract_3}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="permissions" />
		                        <f:attribute name="navigationNode" value="permissions" />
		                    </b:navCommandLink>
		                    <b:navCommandLink value="#{msg.rd_contract_4}" action="#{navigation.navigate}" actionListener="#{navigation.navigationAction}">
		                        <f:param name="navigationNode" value="contracts" />
		                        <f:attribute name="navigationNode" value="contracts" />
		                    </b:navCommandLink>
		                    
						</b:dropMenu>
					</b:navbarLinks>
				</b:navBar>
			</h:form>
		</b:container>
		<b:container fluid="true" style="margin-top: 1em;">
			<hr />
			<b:messages />
			<ui:insert name="content" />
		</b:container>
		<footer class="footer" style="position:fixed;height:100px;border:1px;boder-color:#000000; width:100%;bottom:0;">
            
            <h:outputText value="#{msg.version}: #{webApp.version}"/>
            
        </footer>
	</h:body>
</f:view>
</html>
