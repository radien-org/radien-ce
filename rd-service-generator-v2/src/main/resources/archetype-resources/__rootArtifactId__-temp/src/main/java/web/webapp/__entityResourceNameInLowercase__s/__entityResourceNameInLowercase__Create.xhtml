<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">
    <ui:define name="content" bootsFacesDecorator="true">
        <link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
        <h:form id="${entityResourceName.toLowerCase()}ManagementTableDiv" styleClass="tableContainer">
                <b:row>
                    <h:panelGroup layout="block" styleClass="headerInformation">
                        <h1><h:outputText value="#{msg.rd_create_${entityResourceName.toLowerCase()}_entity} "/></h1>
                        <hr />
                    </h:panelGroup>
                </b:row>

                <b:column offsetXs="2" colXs="8">
                    <b:inputText id="name"
                                 value="#{${entityResourceName.toLowerCase()}DataModel.${entityResourceName.toLowerCase()}.name}"
                                 required="true" requiredMessage="#{msg.rd_entity_name_is_mandatory}"
                                 label="#{msg.name}"/>


                    <b:buttonGroup>
                        <b:commandButton value="#{msg.save}"
                                         tooltip="#{msg.rd_save_${entityResourceName.toLowerCase()}}"
                                         iconAwesome="fa-save"
                                         actionListener="#{${entityResourceName.toLowerCase()}DataModel.create${entityResourceName}(${entityResourceName.toLowerCase()}DataModel.${entityResourceName.toLowerCase()})}"/>

                        <b:commandButton value="#{msg.rd_${entityResourceName.toLowerCase()}s}"
                                         tooltip="#{msg.rd_return_${entityResourceName.toLowerCase()}s}"
                                         iconAwesome="fa-home"
                                         action="#{${entityResourceName.toLowerCase()}DataModel.returnTo${entityResourceName}sRedirectURL}"/>
                    </b:buttonGroup>
                </b:column>
        </h:form>
    </ui:define>
</ui:composition>
