<div class="base-content" xmlns="http://www.w3.org/1999/html">
    <div>
        <div>
            <app-stepper></app-stepper>
        </div>
        <div>
            <div class="generic-box-content">
                <div class="row base-min-height-45">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div>
                            <div class="">
                                <div class="row">
                                    <div class="col-lg-5 col-md-6 col-sm-12">
                                        <img [src]="getBodyPartImage()" class="body-part-style-image">
                                    </div>
                                    <div class="col-lg-7 col-md-6 col-sm-12">
                                        <div class="vertical-space-increase-bottom">
                                             <h1 class="mt-0 mb-4 title-text vertical-space-reducer-top">
                                                 {{ bodyPartSide | translate }} {{ bodyPartTitle | translate }}
                                             </h1>
                                             <p>{{ 'Bitte w√§hle die zutreffende(n) Verletzung(en) aus.' | translate }}</p>
                                             <div class="row">
                                                 <div class="col-12" style="margin-bottom: 30px;">
                                                     <app-multi-select
                                                             #primary_multi_select
                                                             [data]="primaryOptions"
                                                             [selected]="selectedOptions"
                                                             (handleOpen)="handleOpen($event)"
                                                             (handleChoices)="handleSelectOptions($event)">
                                                     </app-multi-select>
                                                 </div>
                                                 <div class="col-12">
                                                     <app-multi-select
                                                             #secondary_multi_select
                                                             [data]="secondaryOptions"
                                                             [selected]="selectedSubOptions"
                                                             (handleOpen)="handleOpen($event)"
                                                             (handleChoices)="handleSelectSubOptions($event)">
                                                     </app-multi-select>
                                                 </div>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-nav-buttons">
                    <app-g-button [data]="pageNav.navegation" (linkFunction)="clearSavedData()"></app-g-button>
                </div>
            </div>
        </div>
    </div>
</div>
