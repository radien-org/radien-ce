<div class="base-content" xmlns="http://www.w3.org/1999/html">
    <div>
        <div>
            <app-stepper></app-stepper>
        </div>
        <div>
            <div class="generic-box-content">
                <div style="padding: 185px;padding-top: 0px;">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <p class="content-text para-text">
                                {{ 'accident-date.Dein Unfalldatum' | translate }}
                            </p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 mt-4 mb-4">
                            <div class="row mt-4 justify-content-center">
                                <app-calendar required (dateSet)="setDate($event)" [initialDate]="this.accidentDate.value"  ></app-calendar>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 mt-4">
                            <p class="content-text para-text">
                                {{ 'accident-date.Bist bzw. warst Du krankgeschrieben? *' | translate }}
                            </p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 mt-4 mb-4">
                            <div class="row mt-4 justify-content-center">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-12 " *ngFor="let item of buttons">
                                        <app-g-button [data]="item" (linkFunction)="setAccidentIsOnSickLeave(item)"></app-g-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-nav-buttons">
                    <app-g-button [data]="pageNav.navegation"></app-g-button>
                </div>
            </div>
        </div>
    </div>
</div>
