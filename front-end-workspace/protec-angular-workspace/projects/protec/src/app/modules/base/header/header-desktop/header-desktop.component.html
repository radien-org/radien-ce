<div class="row zero-margin zero-padding">
    <div class="col-lg-2">
        <img src="../../../../assets/images/protec_logo.png" class="header-logo" (click)="backToBegin()">
    </div>
    <div class="col-lg-5">
        <h6 class="header-title">
            {{ 'UNFALLRENTEN-CHECKER' | translate }}
        </h6>
    </div>
    <div class="col-lg-2 dropdown">
        <button class="menu-button-contact dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h6 class="header-title-menu">
                {{ 'KONTAKT' | translate }}
            </h6>
        </button>
        <div class="dropdown-bg-arrow"></div>
        <div class="dropdown-menu dropdown-bg" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item dropdown-bg" href="mailto:{{'info@protec-solutions.de' | translate}}">info@protec-solutions.de <i class="bi-envelope margin-horizontal float-right"></i></a>
                <hr class="submenu-hr">
                <a class="dropdown-item dropdown-bg" href="tel:{{'+49 (0)531 618 990 18' | translate}}">+49 (0) 531 618 990 18 <i class="bi-telephone-fill margin-horizontal float-right"></i></a>
                <hr class="submenu-hr">
                <a class="dropdown-item dropdown-bg" href="https://wa.me/4917672107052">+49 (0) 176 721 070 52 <i class="bi-whatsapp margin-horizontal float-right"></i></a>
        </div>
    </div>
    <div class="col-lg-2">
        <h6 class="header-title-menu" (click)="login()">
            {{ 'MEIN KONTO' | translate }}
        </h6>
    </div>
    <div class="col-lg-1">
        <h6 class="header-title-menu">
            <ng-container *ngFor="let locale of availableTranslationLocales;let last = last">
                <span (click)="onClickTranslationLocale(locale)">{{ locale.key }}</span> <span *ngIf="!last">|</span> 
            </ng-container>
        </h6>
    </div>
</div>
