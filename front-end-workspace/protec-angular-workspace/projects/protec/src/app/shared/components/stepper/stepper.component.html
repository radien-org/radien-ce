<div class="row mt-4 mb-4 zero-margin">
    <div class="col-lg-9 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12 zero-padding">
                <app-g-button [data]="steps[0]"></app-g-button>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 zero-padding horzontal-space-reducer-right-5px " *ngFor="let step of steps.slice(1)">
                <app-g-button [data]="step"></app-g-button>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12">
        <div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 zero-padding">
                    <app-g-button [data]="lastStep"></app-g-button>
                </div>
            </div>
        </div>
    </div>
</div>
