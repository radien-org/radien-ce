<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:p="http://primefaces.org/ui"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="/WEB-INF/templates/tpl_oaf.xhtml">
	<f:metadata>
		<f:viewAction action="#{microserviceDataModel.onload}"/>
	</f:metadata>

	<ui:define name="content" bootsFacesDecorator="true">
		<link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
		<h:form id="microserviceManagementTableDiv" styleClass="tableContainer">
			<b:row>
				<h:panelGroup layout="block" styleClass="headerInformation">
					<h1><h:outputText value="#{msg.rd_entities} "/></h1>
					<hr />
				</h:panelGroup>
			</b:row>

			<p:dataTable id="dataTable" value="#{microserviceDataModel.lazyMicroserviceDataModel}"
						 var="microservice"
						 widgetVar="microserviceDataTable"
						 lazy="true"
						 emptyMessage="No entities exists!"
						 paginator="true" rows="10"
						 paginatorPosition="bottom"
						 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						 rowsPerPageTemplate="5,10,20,50"
						 styleClass = "tableDesign"
						 selectionMode="single"
						 selection="#{microserviceDataModel.selectedMicroservice}">

				<p:ajax event="rowSelect" listener="#{microserviceDataModel.onRowSelect}" update="@form:microserviceManagementTableDiv"
						oncomplete="$('.formValidationModalClass').modal('show')"/>

				<p:column headerText="#{msg.id}" sortBy="#{microservice.id}">
					<h:outputText value="#{microservice.id}"/>
				</p:column>

				<p:column headerText="#{msg.name}" sortBy="#{microservice.name}">
					<h:outputText value="#{microservice.name}"/>
				</p:column>

			</p:dataTable>

			<!--@elvariable id="microserviceDataModel" type="io.radien.webapp.microservice.MicroserviceDataModel"-->
			<b:commandButton value="#{msg.rd_add_entity}"
							 action="#{microserviceDataModel.createMicroservice}"
							 iconAwesome="fa-cube"
							 tooltip="Create a new entity!"
							 iconAlign="center"/>

			<b:commandButton value="#{msg.edit}"
							 tooltip="Edit existent entity information!"
							 iconAwesome="fa-edit"
							 action="#{microserviceDataModel.editMicroservice}"/>

			<b:button id="delete-microservice-button"
					  onclick="$('.formValidationModalMicroserviceDelete').modal('show')"
					  value="#{msg.delete}"
					  icon="trash"
					  update="@form:microserviceManagementTableDiv"/>
			<b:modal id="model"
					 title="Confirmation"
					 styleClass="formValidationModalMicroserviceDelete"
					 closable="false"
					 close-on-escape="false" backdrop="false"
					 rendered="#{not empty microserviceDataModel.selectedMicroservice}">
				<p>Are you sure delete the selected entity?</p>
				<f:facet name="footer">
					<b:commandButton value="No"
									 onclick="{ $('.formValidationModalMicroserviceDelete').modal('hide') } "/>
					<b:commandButton value="Yes" look="warning"
									 actionListener="#{microserviceDataModel.deleteMicroservice}"
									 oncomplete="{ $('.formValidationModalMicroserviceDelete').modal('hide') } "/>
				</f:facet>
			</b:modal>

			<b:commandButton id="refresh" value="Refresh Values"
							 ajax="false"
							 iconAwesome="fa-refresh"
							 icon-spin="true"
							 tooltip="Refresh existent entity data table!"
							 actionListener="#{microserviceDataModel.onload}"
							 immediate="true" update="@form:microserviceManagementTableDiv"
							 auto-update="true"/>
		</h:form>
	</ui:define>
</ui:composition>
