<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/tpl_oaf.xhtml">
    <ui:define name="content" bootsFacesDecorator="true">
        <link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
        <h:form id="microserviceManagementTableDiv" styleClass="tableContainer">
                <b:row>
                    <h:panelGroup layout="block" styleClass="headerInformation">
                        <h1><h:outputText value="#{msg.rd_create_entity} "/></h1>
                        <hr />
                    </h:panelGroup>
                </b:row>
                <!--@elvariable id="microserviceDataModel" type="io.radien.webapp.microservice.MicroserviceDataModel"-->
                <b:column offsetXs="2" colXs="8">
                    <b:inputText id="name" value="#{microserviceDataModel.microservice.name}"
                                 required="true" requiredMessage="#{msg.rd_entity_name_is_mandatory}"
                                 label="#{msg.name}"/>


                    <b:buttonGroup>
                        <b:commandButton value="#{msg.save}"
                                         tooltip="Save changes!"
                                         iconAwesome="fa-save"
                                         actionListener="#{microserviceDataModel.createMicroservice(microserviceDataModel.microservice)}"/>
                        <b:commandButton value="#{msg.rd_home_page}"
                                         tooltip="Return to entity List!"
                                         iconAwesome="fa-home"
                                         action="#{microserviceDataModel.returnHome}"/>
                    </b:buttonGroup>
                </b:column>
        </h:form>
    </ui:define>
</ui:composition>
