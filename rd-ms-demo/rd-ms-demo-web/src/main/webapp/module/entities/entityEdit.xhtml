<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="/WEB-INF/templates/tpl_oaf.xhtml">
	<ui:define name="content" bootsFacesDecorator="true">
		<link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
		<h:form id="demoManagementTableDiv" styleClass="tableContainer">
			<b:container>
				<b:row>
					<h:panelGroup layout="block" styleClass="headerInformation">
						<h1><h:outputText value="#{msg.rd_edit_entity} "/></h1>
						<hr />
					</h:panelGroup>
				</b:row>
				<!--@elvariable id="demoDataModel" type="io.radien.webapp.demo.DemoDataModel"-->
				<b:panelGrid colSpans="2,10">
					<h:outputLabel value="#{msg.id}"/>
					<b:inputText id="demoId" value="#{demoDataModel.selectedDemo.id}" disabled="true" span="6"/>

					<h:outputLabel value="#{msg.name}"/>
					<b:inputText id="demoFirstName" value="#{demoDataModel.selectedDemo.name}" required="true" span="6"/>

				</b:panelGrid>
				<!--@elvariable id="demoDataModel" type="io.radien.webapp.demo.DemoDataModel"-->
				<b:commandButton value="#{msg.save}"
								 tooltip="Save changes!"
								 iconAwesome="fa-save"
								 action="#{demoDataModel.updateDemo(demoDataModel.selectedDemo)}"/>
				<b:commandButton value="#{msg.rd_home_page}"
								 tooltip="Return to entity List!"
								 iconAwesome="fa-home"
								 action="#{demoDataModel.returnHome}"/>
			</b:container>
		</h:form>
	</ui:define>
</ui:composition>
