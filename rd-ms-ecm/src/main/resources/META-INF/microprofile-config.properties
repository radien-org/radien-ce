radien.module.name=radien Enterprise Content Management Microservice

########################################################################################
#LANGUAGE
# IETF BCP 47
# https://tools.ietf.org/html/bcp47
# RFC 5646
system.default.locale=en
system.supported.locales=en,de,pt

########################################################################################
system.jcr.home=oaf_cms
system.jcr.source=MONGODB
#system.jcr.source=FILESYSTEM
system.jcr.seed.content=false
# Node definitions (https://jackrabbit.apache.org/jcr/node-types.html)
system.jcr.node.root=oaf
system.jcr.node.documents=oaf_documents
system.jcr.node.html=oaf_html
system.jcr.node.newsfeed=oaf_newsfeed
system.jcr.node.images=oaf_images
system.jcr.node.notifications=oaf_notifications

########################################################################################
#S3 Bucket Settings
system.cms.workdir=../cms
system.cms.files.local=true
system.cms.s3.region=eu-west-1
system.cms.s3.bucket=radien-initializer

########################################################################################
# Mongo DB Connection settings
oak.mongo.db=radien-cms-ddb
oak.mongo.uri=mongodb://host.docker.internal:27017



########################################################################################
########################################################################################
########################################################################################
########################################################################################
########################################################################################
########################################################################################
########################################################################################
########################################################################################


# oaf-ms-cms application properties
server.port=8083
management.endpoints.web.exposure.include=metrics,health,info
management.endpoint.health.show-details=always


felix.webconsole.username=admin
felix.webconsole.password=admin




system.jcr.node.appinfo=oaf_appinfo
system.jcr.node.staticcontent=oaf_staticcontent
system.jcr.node.iframe=oaf_iframe
system.jcr.node.tag=oaf_tag

system.jcr.document.autocreate.folder.names=documents,reports,random_imgs,legal_documents
system.jcr.newsfeed.random.images.enabled=true
system.jcr.newsfeed.random.images.viewid=random_imgs




