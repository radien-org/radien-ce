# oaf-ms-cms application properties
server.port=8083
management.endpoints.web.exposure.include=metrics,health,info
management.endpoint.health.show-details=always


felix.webconsole.username=${FELIX_WEBCONSOLE_USERNAME}
felix.webconsole.password=${FELIX_WEBCONSOLE_PASSWORD}


system.jcr.document.autocreate.folder.names=documents,reports,random_imgs,legal_documents
system.jcr.newsfeed.random.images.enabled=true
system.jcr.newsfeed.random.images.viewid=random_imgs




