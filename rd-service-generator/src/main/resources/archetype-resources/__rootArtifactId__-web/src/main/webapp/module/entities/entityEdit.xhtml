<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="/WEB-INF/templates/tpl_oaf.xhtml">
	<ui:define name="content" bootsFacesDecorator="true">
		<link type="text/css" rel="stylesheet" href="#{resource['css/table_list.css']}" />
		<h:form id="${entityResourceName.toLowerCase()}ManagementTableDiv" styleClass="tableContainer">
			<b:container>
				<b:row>
					<h:panelGroup layout="block" styleClass="headerInformation">
						<h1><h:outputText value="#{msg.rd_edit_entity} "/></h1>
						<hr />
					</h:panelGroup>
				</b:row>
				<!--@elvariable id="${entityResourceName.toLowerCase()}DataModel" type="io.radien.webapp.${entityResourceName.toLowerCase()}.${entityResourceName}DataModel"-->
				<b:panelGrid colSpans="2,10">
					<h:outputLabel value="#{msg.id}"/>
					<b:inputText id="${entityResourceName.toLowerCase()}Id" value="#{${entityResourceName.toLowerCase()}DataModel.selected${entityResourceName}.id}" disabled="true" span="6"/>

					<h:outputLabel value="#{msg.name}"/>
					<b:inputText id="${entityResourceName.toLowerCase()}FirstName" value="#{${entityResourceName.toLowerCase()}DataModel.selected${entityResourceName}.name}" required="true" span="6"/>

				</b:panelGrid>
				<!--@elvariable id="${entityResourceName.toLowerCase()}DataModel" type="io.radien.webapp.${entityResourceName.toLowerCase()}.${entityResourceName}DataModel"-->
				<b:commandButton value="#{msg.save}"
								 tooltip="Save changes!"
								 iconAwesome="fa-save"
								 action="#{${entityResourceName.toLowerCase()}DataModel.update${entityResourceName}(${entityResourceName.toLowerCase()}DataModel.selected${entityResourceName})}"/>
				<b:commandButton value="#{msg.rd_home_page}"
								 tooltip="Return to entity List!"
								 iconAwesome="fa-home"
								 action="#{${entityResourceName.toLowerCase()}DataModel.returnHome}"/>
			</b:container>
		</h:form>
	</ui:define>
</ui:composition>
